# Configure the Kafka sink (we write to it)
# kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS} 
kafka.bootstrap.servers=my-cluster-kafka-bootstrap.kafka:9092 

# Configure the Kafka source (we read from it)
mp.messaging.incoming.my-data-stream.connector=smallrye-kafka
mp.messaging.incoming.my-data-stream.health-readiness-enabled=false
# mp.messaging.incoming.my-data-stream.topic=data
mp.messaging.incoming.my-data-stream.value.deserializer=org.apache.kafka.common.serialization.DoubleDeserializer

mp.messaging.outgoing.prices.connector=smallrye-kafka
# mp.messaging.outgoing.prices.cloud-events-mode=structured
# mp.messaging.outgoing.prices.cloud-events-data-content-type=plain/text
# mp.messaging.outgoing.prices.cloud-events-type=generated
# mp.messaging.outgoing.prices.cloud-events-source=http://redhat.com
# mp.messaging.outgoing.prices.cloud-events-subject=generated-message
# mp.messaging.outgoing.prices.topic=prices
mp.messaging.outgoing.prices.value.serializer=org.apache.kafka.common.serialization.DoubleSerializer

# Set the Navite defaults
quarkus.native.container-build=true
# quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel:21.0-java11
quarkus.native.container-runtime=podman
quarkus.container-image.build=true
# set the Kubernetes namespace which will be used to run the application
quarkus.container-image.group=knative-kafka-quarkus-example
# set the container image registry - this is the standard URL used to refer to the internal OpenShift registry
quarkus.container-image.registry=image-registry.openshift-image-registry.svc:5000
quarkus.kubernetes.deployment-target=knative
